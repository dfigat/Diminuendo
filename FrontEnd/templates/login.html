<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="Project, Project Managment">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <title>Log in</title>
</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="/">
                <div class="logo">
                    Logo
                </div>
            </a>
        </div>
        <div class="user-forms-container">
            <a href="register">
                <div class="register">
                    Register
                </div>
            </a>
        </div>
    </nav>
    <article>
        <div class="login-form">
            <h1>Log in</h1>
            <form action="" method="post">
                <input type="email" name="email" id="email" placeholder=email autocomplete="on"><br>
                <input type="password" name="password" id="password" placeholder="password" autocomplete="current-password"><br>
                <input type="submit" value="Log in">
            </form>
        </div>
    </article>
</body>

</html>

{% extends "base.html"%}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block navopt %}
<a href="/login"  style="text-decoration-line: none;">
    <div class="text-dark">
        <p onmouseout="this.style.borderBottom='2px solid rgba(0, 0, 0, 0)';" onmouseover="this.style.borderBottom='solid 2px rgba(0, 103, 164, 1)';"style="font-size: x-large;">
            Log in
        </p>
    </div>
</a>
{% endblock navopt %}

{% block content %}
<div id="CustomForm">
    <h1>Register</h1>
    <form method="post" action="">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <input type="text" name="fname" id="fname" placeholder="name"><br>
        <input type="text" name="lname" id="lname" placeholder="last name"><br>
        <input type="email" name="email" id="email" placeholder=email><br>
        <input type="password" name="password" id="password" placeholder="password"><br>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock content %}

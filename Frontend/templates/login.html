{% extends "base.html"%}
{% block title%}
<title>Login</title>
{% endblock title%}
            {% block navopt %}
            <a href="/register">
                <div class="NavElement text-dark">
                    <p>
                        Register
                    </p>
                </div>
            </a>
            {% endblock navopt%}
    {% block content%}
    
        <div id="CustomForm">
            <h1>Log in</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" id="email" placeholder=email autocomplete="on"><br>
                <input type="password" name="password" id="password" placeholder="password" autocomplete="current-password"><br>
                <input type="submit" value="Log in">
            </form>
        </div>
    
    {% endblock content%}
